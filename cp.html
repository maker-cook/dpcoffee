<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .ig {
            margin-bottom: 15px;
            text-align: left;
        }

        .ig label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .ig input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
        .b2{
            position: absolute;
            width: 5%;
            top:160px;
            left:850px;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;  
        }
    </style>
</head>
<body>
<div class="login-container">
    <a href="Coffeeweb.html"><button class="b2">Back</button></a>
    <form action="#">
        <div class="ig">
            <label>Name</label>
            <input type="text" id="Name" name="Name" required>
        </div>
        <div class="ig">
            <label>Address</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="ig">
            <label>Phone</label>
            <input type="text" id="Phone" name="phone" required>
        </div>
        <div class="ig">
            <label>Your Order</label>
            <input type="text" id="order" required>
        </div>
        <button onclick="placeorder()">send message</button>
        <script>
            function placeorder(){
                alert("Order Placed")
            }
        </script>
    </form>
</body>
</html>
